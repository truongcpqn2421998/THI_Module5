<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <table *ngIf="book">
                    <tr>
                        <td>Name:</td>
                        <td>{{book.title}}</td>
                    </tr>
                    <tr>
                        <td>Author:</td>
                        <td>{{book.author}}</td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td>{{book.description}}</td>
                    </tr>
                </table>
            </mat-card>
        </div>
    </div>
</div>
